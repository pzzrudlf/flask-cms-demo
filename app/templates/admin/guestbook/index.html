{% extends 'admin/layouts/base.html' %}

{% block title %}
<title>留言列表</title>
{% endblock %}

{% block content %}
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header ui-board-title">留言列表</div>
                <div class="layui-card-body" pad15>
                    <blockquote class="layui-elem-quote layui-hide"></blockquote>

                    <table class="layui-hide" id="LAY-app-content-list" lay-filter="LAY-app-content-list"
                           data-url="{{ url_for('admin.guestbook_index') }}">

                    </table>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}

           {% block toorbar %}
            <div class="layui-btn-group nomaxmin" width="640" height="560">
                                    <button class="layui-btn" title="查看" lay-event="show"><i
                    class="layui-icon layui-icon-dialogue"></i></button>
                                    <button class="layui-btn layui-btn-warm" title="编辑" lay-event="edit"><i
                                            class="layui-icon layui-icon-edit"></i></button>
                                    <button class="layui-btn layui-btn-danger" title="删除" lay-event="remove"><i
                                            class="layui-icon layui-icon-delete"></i></button>
                                </div>
        {% endblock %}


    {% block js %}

    {% raw %}
    <script type="text/html" id="action_menu">
        <div class="layui-btn-group">
            <button class="layui-btn layui-btn-sm " title="回复" lay-event="reply"><i
                    class="layui-icon layui-icon-reply-fill"></i></button>
            <button class="layui-btn layui-btn-sm layui-btn-warm" title="编辑" lay-event="edit"><i
                    class="layui-icon layui-icon-edit"></i></button>
            <button class="layui-btn layui-btn-sm layui-btn-danger" title="删除" lay-event="del"><i
                    class="layui-icon layui-icon-delete"></i></button>
        </div>

    </script>


    <script type="text/html" id="checkboxTpl">
        <input type="checkbox" name="active" title="激活" value="{{ d.id}}" data-type="checkbox" lay-filter="lock" {{
               d.active== 1 ? 'checked' : '' }} >
    </script>


    {% endraw %}
    <script src="{{ url_for('static',filename='admin/js/guestbook.js') }}"></script>
    {% endblock %}
